name: Build and Release PDF
on:
  push:
    branches:
      - main
jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Free up disk space for Nix
        uses: wimpysworld/nothing-but-nix@main

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build PDF with Nix
        run: |
          if nix run; then
            echo "✓ PDF successfully created without errors"
          else
            echo "⚠ Build had errors/warnings, checking if PDF was generated..."
            if [ -f main.pdf ]; then
              echo "✓ PDF was generated despite errors/warnings"
            else
              echo "✗ Build failed - no PDF generated"
              exit 1
            fi
          fi

      - name: Get current month tag
        id: month_tag
        run: |
          echo "tag=$(date +'%Y-%m')" >> $GITHUB_OUTPUT
          echo "release_name=$(date +'%B %Y')" >> $GITHUB_OUTPUT

      - name: Create new release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="${{ steps.month_tag.outputs.tag }}"
          RELEASE_NAME="${{ steps.month_tag.outputs.release_name }}"
          COMMIT_SHA="${{ github.sha }}"
          COMMIT_SHORT="${COMMIT_SHA:0:7}"

          echo "Creating new release $TAG..."
          gh release create "$TAG" main.pdf \
            --title "PDF Build - $RELEASE_NAME" \
            --notes "Automated PDF build from commit $COMMIT_SHORT"

      - name: Delete older releases (keep only latest per month)
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          CURRENT_TAG="${{ steps.month_tag.outputs.tag }}"
          gh release list --limit 1000 --json tagName,createdAt > releases.json

          # Group releases by month and keep only the latest one for each month
          jq -r '
            group_by(.tagName[0:7]) |
            map(sort_by(.createdAt) | reverse | .[0]) |
            .[].tagName
          ' releases.json > keep_releases.txt

          echo "Releases to keep:"
          cat keep_releases.txt

          # Delete all releases that are not in the keep list
          jq -r '.[].tagName' releases.json | while read -r tag; do
            if ! grep -q "^$tag$" keep_releases.txt; then
              echo "Deleting older release: $tag"
              gh release delete "$tag" -y
            else
              echo "Keeping release: $tag"
            fi
          done

      - name: Upload PDF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: main-pdf
          path: main.pdf
          retention-days: 7
